        <main>

        <!-- API Integration Script -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
              // API endpoint with the new API key
              const apiKey = 'c1347ffd8d7b44909ea09db3791cf1a6';
              const apiUrl = `https://newsapi.org/v2/top-headlines?country=us&category=sports&apiKey=${apiKey}`;

              const newsArticlesDiv = document.getElementById('news-articles');
              newsArticlesDiv.innerHTML = '<p>Loading news...</p>';
          
              fetch(apiUrl, {
                  method: 'GET'
              })
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
              })
              .then(data => {
                // Clear placeholder content
                newsArticlesDiv.innerHTML = '';

                // Define keywords and blacklist to filter articles
                const keywords = ['NFL', 'NBA', 'MLB', 'Soccer', 'football', 'basketball', 'baseball'];
                const blacklist = ['NCAA', 'NHL', 'college'];

                // Filter articles that contain any of the keywords but none from the blacklist
                const filteredArticles = data.articles.filter(article => {
                    // Check if title or description contains any keyword
                    const hasKeyword = keywords.some(keyword => 
                        (article.title && article.title.toLowerCase().includes(keyword.toLowerCase())) ||
                        (article.description && article.description.toLowerCase().includes(keyword.toLowerCase()))
                    );
                    
                    // Check if title or description contains any blacklisted word
                    const hasBlacklisted = blacklist.some(keyword => 
                        (article.title && article.title.toLowerCase().includes(keyword.toLowerCase())) ||
                        (article.description && article.description.toLowerCase().includes(keyword.toLowerCase()))
                    );
                    
                    // Only return articles with keywords and without blacklisted terms
                    return hasKeyword && !hasBlacklisted;
                });
          
                // If no filtered articles, use top 4 articles without blacklisted terms
                let displayArticles = filteredArticles;
                
                if (filteredArticles.length === 0) {
                    displayArticles = data.articles.filter(article => {
                        return !blacklist.some(keyword => 
                            (article.title && article.title.toLowerCase().includes(keyword.toLowerCase())) ||
                            (article.description && article.description.toLowerCase().includes(keyword.toLowerCase()))
                        );
                    });
                }
                
                // Limit to the top 4 articles
                const topArticles = displayArticles.slice(0, 4);

                if (topArticles.length === 0) {
                    newsArticlesDiv.innerHTML = '<p>No sports news articles available at the moment.</p>';
                    return;
                }

                // Loop through the articles and create elements for each
                topArticles.forEach(article => {
                    // Create a container for each news item
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
          
                    // Create the headline element
                    const headlineBox = document.createElement('a');
                    headlineBox.className = 'headline-box';
                    headlineBox.href = article.url;
                    headlineBox.target = '_blank'; // Open in new tab
                    headlineBox.innerHTML = `<strong>${article.title || 'No title available'}</strong>`;
          
                    // Create the content element for the article description
                    const contentBox = document.createElement('div');
                    contentBox.className = 'content-box';
                    contentBox.textContent = article.description || 'No description available';

                    // Create a "Read More" link
                    const readMoreLink = document.createElement('a');
                    readMoreLink.href = article.url;
                    readMoreLink.className = 'read-more-link';
                    readMoreLink.textContent = 'Read Full Article ‚Üí';
                    readMoreLink.target = '_blank'; // Open in new tab

                    // Append all elements to the news item container
                    newsItem.appendChild(headlineBox);
                    newsItem.appendChild(contentBox);
                    newsItem.appendChild(readMoreLink);
          
                    // Append the news item to the news container
                    newsArticlesDiv.appendChild(newsItem);
                });
              })
              .catch(error => {
                console.error('Error fetching news:', error);
                newsArticlesDiv.innerHTML = '<p>Failed to load news. Please try again later.</p>';
              });
            });
        </script>
      </body>
